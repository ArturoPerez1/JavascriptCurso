<!DOCTYPE html>
<html>
    <head>
	  <title>Tu peso en un lugar donde pesas menos </title>
    </head>
  <style type="text/css">
  	strong
  	 {
       color: red;
  	 }
  </style>
    <body>
      <h1>Tu peso en otro planeta</h1>
      <p>¿Sabias que en la tierra pesas distinto que en Marte o Jupiter?</p>
       <script type="text/javascript">
       	  var usuario = prompt("¿Cual es tu peso?");
       	  var planeta = parseInt(prompt("Elige tu planeta preferido\n 1 es: Marte, 2 es: Jupiter"));
       	  var peso = parseInt(usuario);
 	        var g_Tierra = 9.8;
 	        var g_Marte = 3.7;
 	        var g_Jupiter= 24.8;
          var peso_final;

          if(planeta == 1) 
          {
            peso_final = peso * g_Marte / g_Tierra;
            peso_final = parseInt(peso_final);
            document.write("tu peso en marte es: <strong> " + peso_final + " kilogramos </strong>");
          }
          else if(planeta == 2)
          {
          	peso_final = peso * g_Jupiter / g_Tierra;
          	peso_final = parseInt(peso_final);
          	document.write("tu peso en Jupiter es: <strong> " + peso_final + " kilogramos </strong>");
          }
          else
          {
          	peso_final= 1000000 ;
          	document.write("Date un tiro pesas: <strong> " + peso_final + " de kilogramos </strong>");
          }
          
          
       </script>
    </body>
</html>
